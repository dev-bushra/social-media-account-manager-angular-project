<div class="">
  <h1>News:</h1>
  <div class="flex-row flex">
    <input type="text" #newTitle />
    <input type="text" #newBody />
    <button (click)="post(newTitle.value, newBody.value)">Save</button>
    <button (click)="seeNewNews()">see all</button>
  </div>
  <br />
  <div class="flex-col">
    <p class="" *ngFor="let new of localNewsVar">#{{ new.title }}</p>
  </div>
</div>
